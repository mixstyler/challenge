<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Challenge 01</title>
    </head>
    <body>
        <div class="container">
           <div class="logo">
            <img class="logoimg" src="img/logo.png">
            <h1 class="tittle" >Encriptador de mensajes</h1>
           </div>
           <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui" >
           </div>
           <div class="right">
            <img src="img/Muñeco.png" id="imgDer" >
            <h1 id="texto" >Ningun mensaje fue encontrado</h1>
            <textarea name="" id="texto2" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar.</textarea>           
            <button id="copiar" type="button" name="button" onclick="copy()">¡copiar!</button>
            </div>
           <div class="left-button">
            <p>Solo minusculas y sin acento</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
           </div>
        </div>
    </body>
</html>
